---
title: Linear
layout: default
---
<!-- Featured -->
<div id="featured">
	<div class="container">
		<header>
			<h2>Welcome</h2>
		</header>
		<hr />
	</div>
</div>

<!-- Main -->
	<div id="main">
		<div id="content" class="container">
			{% for post in site.posts %}
			<div class="row">
				<section class="6u">
					<header>
						<h2><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>
					</header>
					<div class="entry">
						{{ post.excerpt }}
					</div>
					
					<a href="{{ site.baseurl }}{{ post.url }}" class="button button-style1">Read More</a>
				</section>
			{% endfor %}
			</div>

		</div>
	</div>
